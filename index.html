<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Currency Coverter - ALC Challenge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-3">Currency Coverter</h1>
                <p class="lead">Easily calculate currency conversions</p>
                <!-- <hr class="my-2"> -->
                <!-- <p>More info</p> -->
                <img src="assets/images/double-arrow.png" class="img-fluid" alt="" width="60">
                <h2 id="result_box" class="text-primary pt-3">0</h2>
            </div>
        </div>

        <section>
            <div class="container text-center">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-md-8">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg text-center" name="amount" id="amount" placeholder="0">
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <select class="form-control" id="fromCurrency">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2 pt-2 mb-3">TO</div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <select class="form-control" id="toCurrency">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <button type="button" id="convertbtn" style="cursor: pointer;" class="btn btn-primary btn-lg btn-block" onclick="getCurrency()">Convert</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>



        <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
